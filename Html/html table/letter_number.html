<!DOCTYPE html>
<html lang="en">
<head>
    <title>letter+number</title>
    <style>
      table{
        text-align: center;
      border-collapse: collapse;
      height: 250px;
      width: 250px;
        
      }
      
    </style>

</head>
<body>
  <table border="width" cellpadding="padding" cellspacing="spacing" width="width" >
<tr>
            <td style="border-top: hidden;" ></td>
            <td  style="border-top: hidden;" >1</td>
            <td  style="border-top: hidden;" >2</td>
            <td  style="border-top: hidden;" >3</td>
            <td  style="border-top: hidden;" >4</td>
            <td  style="border-top: hidden;">5</td>
            <td  style="border-top: hidden;" >6</td> 
            <td  style="border-top: hidden;" >7</td>
            <td  style="border-top: hidden; " style="border-right:hidden" ></td>


            
</tr>
<tr>
<td  style="border-left: hidden;">1</td>
<td  rowspan="2" colspan="3" style="background-color:green; " >A</td>
<td rowspan="2" colspan="4"  style="background-color:brown ;">B</td>
<td style="border-right: hidden;">1</td>
</tr>
<tr>
    <td style="border-left: hidden;" >2</td>
            <td style="border-right: hidden;">2</td>
            
            
</tr>
<tr>
    <td style="border-left: hidden;" >3</td>
            <td  colspan="7" style="background-color: blue ;" >C</td>
            <td style="border-right: hidden;">3</td>
        
</tr>
<tr>
    <td style="border-left: hidden;" >4</td>
            <td rowspan="2" colspan="6" style="background-color: greenyellow ;">D</td>
            <td style="background-color: blue;">E</td>
            <td style="border-right: hidden;" >4</td>
            
</tr>
<tr>
    
            <td style="border-left: hidden;" >5</td>
            <td style="background-color: blue;">F</td>
            <td style="border-right: hidden;">5</td>
        
</tr>
<tr>
    <td ></td>
            <td style="border-bottom: hidden;">1</td>
            <td  style="border-bottom: hidden;">2</td>
            <td  style="border-bottom: hidden;">3</td>
            <td  style="border-bottom: hidden;">4</td>
            <td  style="border-bottom: hidden;">5</td>
            <td  style="border-bottom: hidden;">6</td>
            <td  style="border-bottom: hidden;">7</td>
            <td  style="border-bottom: hidden;" ></td>
            
</tr>


  </table>  
    
</body>
</html>
