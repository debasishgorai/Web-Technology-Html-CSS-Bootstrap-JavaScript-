<!DOCTYPE html>
<html lang="en">
<head>
    <title>8Assignment1</title>
    <style>
        #firstname,#lastname,#dob,#email,#number{
            border: 1px solid white;  
            background-color: darkgray;
            border-radius: 4px;
        }
        .ip{
            margin-top: 50px;
            background-color: darkgrey;
            color: black;
            padding: 8px 20px;
            border: 1px solid white; border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
<head>
<body>
    <h1>HTML Form</h1>
    <form action="">
        <table>
           <tr><td><label for="firstname">First Name:</label></td>
            <td><input type="text" id="firstname"></td></tr>
        
        
           <tr><td> <label for="lastname">Last Name:</label></td>
            <td><input type="text" id="lastname"></td></tr>
        
        
            <tr><td><label for="dob">Date of Birth:</label></td>
            <td><input type="datetime"  id="dob"></td></tr>
        
        
            <tr><td><label for="email">Email id:</label></td>
            <td><input type="email"  id="email"></td></tr>
        
        
            <tr><td><label for="number">Mobile Number:</label></td>
            <td><input type="number"  id="number"></td></tr>
        
        <tr><td><input type="submit" value="SUBMIT" class="ip"></td>
        <td><input type="reset" value="RESET" class="ip"></tr>
    </table>
    </form>
</body>
</html>
