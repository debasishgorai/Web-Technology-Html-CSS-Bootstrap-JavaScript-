<!DOCTYPE html>
<html lang="en">
<head>
    <title>transition</title>
    <style>
        div{
            background-color: greenyellow;
            height: 100px;
            width: 100px;
        }
        div:hover{
            background-color: red;
            transition-duration: 2s;
            transition-delay: 5s;
            transition-property: 5s;
            width: 500px;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
