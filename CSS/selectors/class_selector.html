<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selector</title>
    <style type="text/css">
        .same{
            width: 50px;
            height: 100px;
            background-color: darkred;
            border: 2px solid green;
        }
        .same1{
            padding: 10px;
        }
        .same2{
            box-shadow: 0 0 15px black;
        }
        .same3{
            margin: 0 0 0 200px;
        }

    </style>
</head>
<body>
    <h1 class="same same1"></h1>
    <h2 class="same same2"></h2>
    <h3 class="same same3"></h3>

    
</body>
</html>
