<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>group selector</title>
    <style type="text/css">
        h1,h2{
            background-color: blue;
            color: white;
            text-align: center;
        }
        h3,h4{
            border: 2px solid black;
            color: blue;
            text-align: center;

        }

    </style>
</head>
<body>
    <h1>salman is best</h1>
    <h2>vijay is better than any other hero</h2>
    <h3>bhuvi is best swing bowler</h3>
    <h4>rahul is best </h4>
</body>
</html>
