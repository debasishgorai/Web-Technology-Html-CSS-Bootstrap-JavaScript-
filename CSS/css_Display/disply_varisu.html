<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display-image</title>
    <style>
        img{
            width: 150px;
            height: 150px;
            border-radius: 50px;
        }
        div{
            display: inline-block;
        
        }
        #vijay{
            visibility: hidden;
        }
        #thalapathy{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <img src="../style/images/images.jpg" alt="">
    </div>
    
    <div id="vijay">
        <img src="../style/images/images (2).jpg" alt="">
    </div>
    
    <div id="thalapathy">
        <img src="../style/images/images (3).jpg" alt="">
    </div>
    
</body>
</html>
