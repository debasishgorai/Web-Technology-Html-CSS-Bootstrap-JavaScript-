<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>static and relative</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        #static{
            background-color: brown;
            position: static;
            left: 300px;
        }
        #relative{
            background-color: black;
            position: relative;
            left: 300px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="static"></div>
    <div id="relative"></div>
    
</body>
</html>
